<!DOCTYPE html>
<html>
 <head>
  <title>浏览器对象</title>  
  <meta http-equiv="Content-Type" content="text/html; charset=gkb"/>   
 </head>
 <body>
  <!--先编写好网页布局-->
 <h1>操作成功</h1>
 <p><span id="tempo"></span>秒后回到主页<a href="#" onclick="goBack()">返回</a>

  <script type="text/javascript">  
   //获取显示秒数的元素，通过定时器来更改秒数。
var num=5;
function tiempo(){
document.getElementById("tempo").innerHTML=num;
num=num-1;
}
setInterval(tiempo, 1000)

   //通过window的location和history对象来控制网页的跳转。
function getIn(){
location.href="https://www.imooc.com/u/6783480/courses"
}
setTimeout(getIn, 5000)

function goBack(){
history.back();
}   
 </script> 
</body>
</html>
