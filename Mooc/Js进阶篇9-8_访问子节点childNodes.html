<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
</head>
<body>
<div>
  javascript  
  <p>javascript</p>
  <div>jQuery</div>
  <h5>PHP</h5>
</div>
<script type="text/javascript">
 var getIt=document.getElementsByTagName("div")
 var childens=getIt[0].childNodes;
 for(var i=0;i<childens.length;i++)
 {
    document.write(childens[i].nodeName+"</br>");
    document.write(childens[i].nodeValue+"</br>");
    document.write(childens[i].nodeType+"</br>");
 }
 
</script>
</body>
</html>
